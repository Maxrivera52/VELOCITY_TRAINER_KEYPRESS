<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="card m-auto main">
        <div class="card flex-direction-column">
            <div class="card-title text-center">
                <h2>TEST VELOCITY</h2>
            </div>
            <div><button class="btn btn-play" id="btnPlay">PLAY</button></div>
            <div class="d-flex flex-wrap timer-cont invisible" id="display_time">
                <h3 class="wordS">Seconds:
                    <a id="time">0</a>
                </h3>
            </div>
            <div class="btn-container">
                <div id="button_press" class="main-btn justify-content-center">
                </div>
            </div>
            <div>
                <a>Keys:<span id="score"></span></a>
            </div>
            <div class="scores">
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th colspan="3"><b>SCORES</b></th>
                        </tr>
                        <tr>
                            <th>#</th>
                            <th>Time</th>
                            <th>Keys</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="./js/index.js" type="module"></script>
<link rel="stylesheet" href="./css/main.css">

</html>
