<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="card-main">
            <div class="card-title">
                <h2>VELOCITY TRAINER</h2>
                <p>Click Play and Press a Key!!!</p>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Sound
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <audio src="./audio/Synthesized Angel.mp3" autoplay loop controls preload="auto" class="dropdown-item"></audio>
                    </div>
                </div>
            </div>
            <div>
                <button class="btn btn-play" id="btnPlay">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
                    <path d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
                  </svg>
                PLAY</button></div>
            <div class="d-flex flex-wrap timer-cont invisible" id="display_time">
                <h3 class="wordS">Seconds:
                    <a id="time">0</a>
                </h3>
            </div>
            <div class="btn-container">
                <div id="button_press" class="main-btn justify-content-center">
                </div>
            </div>
            <div class="key-count">
                <a class="count"></a><span id="score"></span>
            </div>
            <div class="scores">
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th colspan="4" class="scoresTitle">SCORES<span class="ml-4 clear"></span>
                                <details class="details">
                                    <summary></summary>
                                    <p><input type="button" id="clear" class="details-btn" value="Clear"></p>

                                </details>
                                </span>
                            </th>
                            <caption></caption>
                        </tr>
                        <tr>
                            <th>#</th>
                            <th>Time</th>
                            <th>Keys</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <audio id="audio" preload="auto">
        <source src="./audio/clip_keysound.mp3" type="audio/mpeg">
        Tu navegador no permite audio
    </audio>

</body>
